<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambuca Alarm</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1c; /* Optional: Adds a subtle background color */
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="soundButton">Sambuca Alarm</button>
    </div>
    <audio id="audio" src="sambuca-alarm.mp3"></audio>
    <script>
        document.getElementById('soundButton').addEventListener('click', function () {
            document.getElementById('audio').play();
        });
    </script>
</body>
</html>
