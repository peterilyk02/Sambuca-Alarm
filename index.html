<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambuca Alarm</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007BFF;
            color: black;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="soundButton">Sambuca Alarm</button>
    <audio id="audio" src="sambuca-alarm.mp3"></audio>
    <script>
        document.getElementById('soundButton').addEventListener('click', function () {
            document.getElementById('audio').play();
        });
    </script>
</body>
</html>
